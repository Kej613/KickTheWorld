<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css">
    <!-- ADMIN CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <title>admin page</title>
</head>
<body>

<!--- SIDE BAR -->
<div class="side-bar">
    <div class="logo-name">
        <h2 style="color: white"> 안녕하세요, 관리자님! </h2>
    </div>
    <ul>
        <li><i class="ri-dashboard-line" style="font-size: 1.5rem;"></i><a th:href="@{/admin}"> &nbsp 대시보드</a></li>
        <li><i class="ri-money-dollar-circle-line" style="font-size: 1.5rem;"></i><a th:href="@{/adminlist}"> &nbsp 예약/결제</a></li>
        <li><i class="ri-funds-box-line" style="font-size: 1.5rem;"></i><a th:href="@{/admin/statistics}"> &nbsp 통계</a></li>
        <li><i class="ri-settings-4-line" style="font-size: 1.5rem;"></i><a th:href="@{/notready}"> &nbsp 설정</a></li>
    </ul>
</div>

<!-- HEADER -->
<div class="container">
    <div class="header" style="width: 83vw;">
        <div class="nav">
            <a th:href="@{/}" style="font-size: 1.5rem; font-weight: 600; margin-left: 20px;">
                <i class="ri-earth-line"></i> Kick The World
            </a>
            <ul>
                <li><a th:href="@{/main/trips}"><i class="ri-map-pin-line" style="font-size: 1.5rem;"></i>여행지</a></li>
                <li><a th:href="@{/main/stays}"><i class="ri-hotel-bed-line" style="font-size: 1.5rem;"></i>숙소</a></li>
                <li><a th:href="@{/main/eaterys}"><i class="ri-restaurant-line" style="font-size: 1.5rem;"></i>맛집</a></li>
                <li><a th:href="@{/search}"><i class="ri-heart-3-line" style="font-size: 1.5rem;"></i>추천코스</a></li>
                <li><a th:href="@{/board/list}"><i class="ri-edit-line" style="font-size: 1.5rem;"></i>여행게시판</a></li>
            </ul>
            <a th:href="@{/members/logout}" th:if="${#authorization.expression('isAuthenticated()')}">
                <span th:text="'[' + ${#authentication.principal.username} + ']' + '님 환영합니다! '"></span>&nbsp<b><span style="color: #6610f2; margin-right:100px;">로그아웃</span></b></a>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <div class="cards">
            <!-- CARD 1 - STAY -->
            <div class="card">
                <div class="box">
                    <a th:href="@{/admin/stay/new}" class="link">
                        <h3>숙소 등록(사업자)</h3>
                        <p>Accommodation</p>
                    </a>
                </div>
                <div class="icon-design">
                    <img th:src="@{/images/admin/admin-stay.png}" alt="">
                </div>
            </div>
            <!-- CARD 2 - STAY_PAY -->
            <div class="card">
                <div class="box">
                    <a th:href="@{/adminlist}" class="link">
                        <h3>숙소 결제내역(사업자)</h3>
                        <p>Payment Detail</p>
                    </a>
                </div>
                <div class="icon-design">
                    <img th:src="@{/images/admin/admin-pay.png}" alt="">
                </div>
            </div>
            <!-- CARD 3 - TRIP -->
            <div class="card">
                <div class="box">
                    <a th:href="@{/admin/trip/new}" class="link">
                        <h3>여행지 등록</h3>
                        <p>Destination</p>
                    </a>
                </div>
                <div class="icon-design">
                    <img th:src="@{/images/admin/admin-trip.png}" alt="">
                </div>
            </div>
            <!-- CARD 4 - EATERY -->
            <div class="card">
                <div class="box">
                    <a th:href="@{/admin/eatery/new}" class="link">
                        <h3>음식점 등록</h3>
                        <p>Restaurant</p>
                    </a>
                </div>
                <div class="icon-design">
                    <img th:src="@{/images/admin/admin-eatery.png}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
