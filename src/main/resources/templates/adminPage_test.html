<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <!-- ADMIN CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <!--HEADER, FOOTER CSS-->
    <!-- <link rel="stylesheet" href="headerFooter.css">  -->
    <title>admin page</title>
</head>
<body>

<!--- SIDE BAR -->
<div class="side-bar">
    <div class="logo-name">
        <h2 style="color: white"> 안녕하세요, 관리자님! </h2>
    </div>
    <ul>
        <li><i class="ri-dashboard-line" style="font-size: 1.5rem;"></i> &nbsp 대시보드 </li>
        <li><i class="ri-money-dollar-circle-line" style="font-size: 1.5rem;"></i> &nbsp 예약/결제 </li>
        <li><i class="ri-funds-box-line" style="font-size: 1.5rem;"></i> &nbsp 통계 </li>
        <li><i class="ri-settings-4-line" style="font-size: 1.5rem;"></i> &nbsp 설정 </li>
    </ul>
</div>

<!-- HEADER -->
<div class="container">
    <div class="header">
        <div class="nav">
            <ul>
                <li>
                    <a th:href="@{/board/list}"><b>여행게시판</b></a>
                </li>
                <li>
                    <a th:href="@{/admin}"><b>관리자페이지</b></a>
                </li>
                <li>
                    <a th:href="@{/members/login}"
                       th:if="${#authorization.expression('isAnonymous()')}"><b>로그인</b></a>
                </li>
                <li>
                    <a th:href="@{/members/new}"
                       th:if="${#authorization.expression('isAnonymous()')}"><b>회원가입</b></a>
                </li>
                <li>
                    <a th:href="@{/members/logout}"
                       th:if="${#authorization.expression('isAuthenticated()')}"><b>로그아웃</b></a>
                </li>
            </ul>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <div class="cards">
            <!-- CARD 1 - STAY -->
            <div class="card">
                <div class="box">
                    <h2>숙소 관리</h2>
                    <p>Accommodation</p>
                </div>
                <div class="icon-design">
                    <a th:href="@{/admin/stay/new}" class="link">
                        <img th:src="@{/images/admin/admin-stay.png}" alt="">
                    </a>
<!--                    <a th:href="@{/admin/stay/new}" class="link"><i class="ri-hotel-bed-line"></i></a>-->
                </div>
            </div>
            <!-- CARD 2 - TRIP -->
            <div class="card">
                <div class="box">
                    <h2>여행지 등록</h2>
                    <p>Destination</p>
                </div>
                <div class="icon-design">
                    <a th:href="@{/admin/trip/new}" class="link">
                        <img th:src="@{/images/admin/admin-trip.png}" alt="">
                    </a>
<!--                    <a th:href="@{/admin/trip/new}" class="link"><i class="ri-map-pin-line"></i></a>-->
                </div>
            </div>
            <!-- CARD 3 - EATERY -->
            <div class="card">
                <div class="box">
                    <h2>음식점 등록</h2>
                    <p>Restaurant</p>
                </div>
                <div class="icon-design">
                    <a th:href="@{/admin/eatery/new}" class="link">
                        <img th:src="@{/images/admin/admin-eatery.png}" alt="">
                    </a>
<!--                    <a th:href="@{/admin/eatery/new}" class="link"><i class="ri-restaurant-line"></i></a>-->
                </div>
            </div>
            <!-- CARD 4 - USER -->
<!--            <div class="card">-->
<!--                <div class="box">-->
<!--                    <h2>회원 등록</h2>-->
<!--                        <p>User</p>-->
<!--                </div>-->
<!--                <div class="icon-design">-->
<!--                    <a th:href="@{/}" class="link">-->
<!--                        <img th:src="@{/images/admin/admin-user.png}" alt="">-->
<!--                    </a>-->
<!--&lt;!&ndash;                    <a th:href="@{/}" class="link"><i class="ri-restaurant-line"></i></a>&ndash;&gt;-->
<!--                </div>-->
<!--            </div>-->
        </div>
    </div>


</div>
</body>
</html>
