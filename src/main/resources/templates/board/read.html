<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 조회</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <style>
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    h1 {
      font-family: 'Pretendard-Regular';
      text-align:center;
    }
    form {
      font-family: 'Pretendard-Regular';
      width:60%;
      text-align:center;
      margin-left:auto;
      margin-right:auto;
    }
    .form-group {
      margin-bottom: 15px; /* Add some margin between form groups */
      text-align:left;
    }

    label {
      margin-bottom: 5px; /* Add margin below labels */
      text-align:left;

    }
    .result_btn {
      text-align:right;
    }

  </style>

</head>
<body>


<form>
<div class="form-group">
  <label>게시글번호</label>
  <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
</div>

<div class="form-group">
  <label>제목</label>
  <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
</div>

<div class="form-group">
  <label>내용</label>
  <textarea class="form-control" name="content" rows="5" readonly>[[${dto.content}]]</textarea>
</div>

<div class="form-group">
  <label>작성자</label>
  <input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
</div>

<div class="form-group">
  <label>등록일</label>
  <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
</div>

<div class="form-group">
  <label>수정일</label>
  <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
</div><br>
</form>

<div class="result_btn">
<a th:href="@{/board/modify(bno=${dto.bno}, page=${requestDTO.page}, type=${requestDTO.type}, keyword=${requestDTO.keyword})}">
  <button type="button" class="btn btn-outline-dark">수정</button>
</a>

<a th:href="@{/board/list(page=${requestDTO.page}, type=${requestDTO.page}, keyword=${requestDTO.keyword})}">
  <button type="button" class="btn btn-outline-dark">글 목록</button>
</a>
</div>
</body>
</html>
