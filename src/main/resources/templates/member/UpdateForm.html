<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<!-- 회원 수정 폼 컨텐츠 -->
<form th:object="${member}" th:action="@{/members/update}" method="post">
    <input type="hidden" th:name="id" th:value="${member.id}" />
  <!-- 회원 정보 수정을 위한 폼 필드 추가 -->
    <div class="form-group">
        <label for="name">이름</label>
        <input type="text" class="form-control" id="name" th:name="name" th:value="${member.name}" />
    </div>
    <div class="form-group">
        <label for="phonenumber">전화번호</label>
        <input type="text" class="form-control" id="phonenumber" th:name="phonenumber" th:value="${member.phonenumber}" />
    </div>
    <div class="form-group">
        <label for="address">주소</label>
        <input type="text" class="form-control" id="address" th:name="address" th:value="${member.address}" />
    </div>
    <button type="submit" class="btn btn-primary">수정하기</button>
</form>

</body>
</html>
